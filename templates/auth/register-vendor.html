{% extends 'auth/base.html' %}
{% load static %}
{% block title %}
Register Vendor
{% endblock %}

{% block content %}
<h4>Register As A Vendor</h4>
<form class="pt-3" method="POST">
    {% include 'dashboard/form-snippet.html' with form=form %}
    <div class="mt-3">
      <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Register</button>
    </div>
    <div class="my-2 d-flex justify-content-center align-items-center">
      <a href="{% url 'dashboard:login_view' %}" class="auth-link text-black">SIGN IN?</a>
    </div>
</form>
{% endblock %}
