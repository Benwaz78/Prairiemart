<div class="modal fade" id="confirmDel{{ p.id }}" tabindex="-1" role="dialog">
    <div class="modal-dialog bg-white" role="document">
      <div class="modal-content bg-white">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Size Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="post" action="{% url 'products:delete_size' p.id %}">
            <div class="modal-body">
                <p>Do you want to delete this Size? "{{ p.size }}"</p>
              </div>
              <div class="modal-footer">
                <input type="submit" class="btn btn-danger" value="Delete">
                <a href="{% url 'products:list_sizes' %}" class="btn btn-secondary" data-dismiss="modal">Cancel</a>
              </div>
              {% csrf_token %}
        </form>
       
      </div>
    </div>
  </div>
